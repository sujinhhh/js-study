<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="dd.png" alt="" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>20 Days 5kg 빼기 Challenge</h3>
        <h4 class="giveaway">giveaway ends sunday,</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi quis
          fuga, magni illo enim nulla neque, repellendus pariatur officia, earum
          eaque optio fugit ipsa. Nemo nihil itaque culpa in ab?
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
